<!doctype html>
{% extends 'base.html' %}

{% block content %}
  <div class="fahad-profile">
      <div class="d-none">
          <div class="bg-primary border-bottom p-3 d-flex align-items-center">
              <a class="toggle togglew toggle-2" href="#"><span></span></a>
              <h4 class="font-weight-bold m-0 text-white">Profile</h4>
          </div>
      </div>
      <!-- profile -->
      <div class="container position-relative">
          <div class="py-5 fahad-profile row">
              <div class="col-md-4 mb-3">
                  <div class="bg-white rounded shadow-sm sticky_sidebar overflow-hidden">
                      <a href="profile.html" class="">
                          <div class="d-flex align-items-center p-3">
                              <!-- <div class="left mr-3">
                                  <img alt="#" src="img/user1.jpg" class="rounded-circle">
                              </div> -->
                              <div class="right">
                                  <h6 class="mb-0 mt-2 ml-2 font-weight-bold">{{ user_info['name'] }}</h6>
                                  <!-- <p class="text-muted m-0 small">iamfahad@gmail.com</p> -->
                              </div>
                          </div>
                      </a>
                      <!-- profile-details -->
                      <div class="bg-white profile-details">
                          <a href="{{ url_for('become_empl') }}" class="d-flex w-100 align-items-center border-bottom p-3">
                              <div class="left mr-3">
                                  <h6 class="font-weight-bold mb-1 text-dark">Employee</h6>
                                  <p class="small text-muted m-0">Become an Employee</p>
                              </div>
                              <div class="right ml-auto">
                                  <h6 class="font-weight-bold m-0"><i class="feather-chevron-right"></i></h6>
                              </div>
                          </a>
                          <a class="d-flex align-items-center p-3" data-toggle="modal" data-target="#inviteModal">
                              <div class="left mr-3">
                                  <h6 class="font-weight-bold mb-1">Orders</h6>
                                  <p class="small text-muted m-0">All your orders</p>
                                  <!-- <p class="small text-primary m-0">Get $10.00 FREE</p> -->
                              </div>
                              <div class="right ml-auto">
                                  <h6 class="font-weight-bold m-0"><i class="feather-chevron-right"></i></h6>
                              </div>
                          </a>
                          <!-- <a href="faq.html" class="d-flex w-100 align-items-center border-bottom px-3 py-4">
                              <div class="left mr-3">
                                  <h6 class="font-weight-bold m-0 text-dark"><i class="feather-truck bg-danger text-white p-2 rounded-circle mr-2"></i> Delivery Support</h6>
                              </div>
                              <div class="right ml-auto">
                                  <h6 class="font-weight-bold m-0"><i class="feather-chevron-right"></i></h6>
                              </div>
                          </a> -->
                      </div>
                  </div>
              </div>
              <div class="col-md-8 mb-3">
                  <div class="rounded shadow-sm p-4 bg-white">
                      <h5 class="mb-4">My account</h5>
                      <div id="edit_profile">
                          <div>
                              <form action="{{ url_for('profile') }}" method="post">
                                  <div class="form-group">
                                      <label for="user_firstname1">Full Name</label>
                                      <input type="text" class="form-control" name="user_fullname1" id="user_firstname1" value="{{ user_info['name'] }}">
                                  </div>
                                  <div class="form-group">
                                      <label for="user_phoneNumber1">Mobile Number</label>
                                      <input type="text" class="form-control" name="user_phoneNumber1" id="user_phoneNumber1" value="{{ user_info['phone'] }}">
                                  </div>
                                   <div class="form-group">
                                      <label for="user_phoneNumber1">Balance</label>
                                      <input type="text" class="form-control" name="balance" id="balance" value="{{ balance }}">
                                  </div>
                                  <div class="form-group">
                                      <label for="user_email1">Email</label>
                                      <input type="email" class="form-control" name="user_email1" id="user_email1" value="{{ user_info['email'] }}">
                                  </div>
                                  <div class="form-group">
                                      <label for="user_address1">Address</label>
                                      <input type="address" class="form-control" name="user_address1" id="user_address1" value="{{ user_info['address'] }}">
                                  </div>
                                  <div class="text-center">
                                      <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                                  </div>
                              </form>
                          </div>
                          <div class="additional">
                              <div class="change_password my-3">
                                  <a href="forgot_password.html" class="p-3 border rounded bg-white btn d-flex align-items-center">Change Password
                            <i class="feather-arrow-right ml-auto"></i></a>
                              </div>
                              <div class="deactivate_account">
                                  <a href="forgot_password.html" class="p-3 border rounded bg-white btn d-flex align-items-center">Deactivate Account
                            <i class="feather-arrow-right ml-auto"></i></a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
{% endblock %}
