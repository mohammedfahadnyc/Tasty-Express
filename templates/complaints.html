<!doctype html>
{% extends 'base.html' %}
{% block content %}


<div class="d-flex align-items-center justify-content-center flex-column vh-100">
    <div class="px-5 col-md-6 ml-auto">
        <div class="px-5 col-10 mx-auto">
            <h2 class="text-dark my-0">File Complaints</h2>
            <!-- <p class="text-50">Sign up to continue</p> -->
            <form class="mt-5 mb-4" action="{{url_for('complaints_page')}}" method="post">
                <div class="form-group">
                    <label for="exampleInputName1" class="text-dark">Your Username</label>
                    <input name="uname" id="uname" type="text" placeholder="Enter Username" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputNumber1" class="text-dark">Restarurant Name</label>
                    <input name="rest" id="rest" type="text" placeholder="Enter Resteraunt Name" class="form-control" id="exampleInputNumber1" aria-describedby="numberHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="text-dark">Delivery Driver or Chef</label>
                    <input name="employee" id="employee" type="text" placeholder="Ex. Delivery Driver" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="text-dark">Complaint</label>
                    <input name="complaint" id="complaint" type="text" placeholder="Enter Your Complaint Here" class="form-control" id="address">
                </div>

                <button class="btn btn-primary btn-lg btn-block">
                   Submit
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
