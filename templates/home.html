                  </div>
                </div>

            {% for restaurant in restaurants %}
              <div class="fahad-slider-item ">
                <div class="list-card bg-white h-100 rounded overflow-hidden position-relative shadow-sm">
                    <div class="list-card-image">
                        <div class="star position-absolute"><span class="badge badge-success"><i class="feather-star"></i> {{ restaurant['rating'] }} </span></div>
                        <a href="{{url_for('restaurant_page', rid=restaurant['rid'])}}">
                            <img alt="#" src="{{ restaurant['img_path'] }}" class="img-fluid item-img w-100">
                        </a>
                    </div>
                    <div class="p-3 position-relative">
                        <div class="list-card-body">
                            <h6 class="mb-1">
                              <a href="{{url_for('restaurant_page', rid=restaurant['rid'])}}" class="text-black">{{ restaurant['name'] }}</a>
                        </div>
                        <div class="list-card-body">
                              <h6 class="mb-2"><t class="text-gray font-weight-light">Sub-Heading</t></h6>
                              <p class="text-gray mb-2">{{ restaurant['category'] }}</p>
                        </div>
                    </div>
                </div>
              </div>
          {% endfor %}
