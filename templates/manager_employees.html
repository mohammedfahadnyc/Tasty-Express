<!doctype html>
{% extends 'base.html' %}
{% block content %}


<div class="container">
  <div id="toggle"></div>
  <div id="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Restaurant Info</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="manager.html" id="nav-complaints"> Complaints <span class="sr-only"></span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="manager_employees.html" id="nav-employees"> Employees <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="manager_users.html" id="nav-users" > Users <span class="sr-only"></span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>
</div>
 <div class="container">


     <div class="container mt-3">
       <div class="row">
         {% for employee in employees %}
           <div class="card-deck">


               <div class="card" style="width: 18rem;
                                        margin-left: 4rem;
                                        margin-bottom: 4rem;">
                 <div class="card-header">
                   <b>ID #: {{employee['id']}}</b>
                 </div>
                 <ul class="list-group list-group-flush">
                   <li class="list-group-item"><b>Category: </b>{{employee['category']}}</li>
                   <li class="list-group-item"><b>Number of Warnings: </b>{{employee['warnings']}}</li>
                    <button type="button" name="button">Fire Employee</button>
                 </ul>
               </div>

           </div>
           {% endfor %}
       </div>
   </div>
 </div>

{% endblock %}
